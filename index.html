<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('get_annonces');
        });

        socket.on('annonces', function(data) {
            var map = L.map('map').setView([46.8139, -71.2082], 8);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            data.forEach(function(annonce) {
                var marker = L.marker([annonce.latitude, annonce.longitude]).addTo(map)
                    .bindPopup(`<b>${annonce.title}</b><br>${annonce.description}`);
            });
        });
    </script>
</body>
</html>
